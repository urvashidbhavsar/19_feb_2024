<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: chocolate;
        }

        ul {
            list-style: none;
            /* list-style-type: lower-alpha; */
            /* list-style-position: ;*/
            /* list-style-image: url(); */
        }

        li {
            /* it set element content in row but not effect on element height and width */
            /* display: inline; */

            /* it set element content in row and also effected element height and width */
            display: inline-block;
            background-color: brown;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>About</li>
            <li>Contact</li>
            <li>Blog</li>
        </ul>
    </div>
</body>

</html>
