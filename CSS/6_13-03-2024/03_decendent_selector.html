<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* parent child selection use (space)*/
        .mydiv1 h1 span {
            color: rgb(1, 24, 24);
        }

        .mydiv2 h1 {
            color: red;
        }
    </style>
</head>

<body>
    <div class="mydiv1">
        <h1><span>hello</span></h1>
    </div>
    <div class="mydiv2">
        <h1>hello</h1>
    </div>
</body>

</html>
