<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 120px;
            width: 120px;
            border: 1px solid;
            padding: 6px;
        }

        .mydiv:hover {
            display: none;
        }

        .div1 {
            height: 100px;
            width: 100px;
            background-color: brown;
            /* display: none; */
            /* visibility: visible (default); */
            visibility: hidden;
        }

        .div2 {
            height: 100px;
            width: 100px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Hover Me!!
    </div>
    <hr>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
