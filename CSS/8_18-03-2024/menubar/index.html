<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-space">
            <!-- flex -->
            <div class="topnav">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png"
                        alt="">
                </div>
                <!-- flex -->
                <div class="menu">
                    <div class="menulist">
                        <ul>
                            <li><a href="">Tutorials</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                            <li><a href="">Exercises</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                            <li><a href="">Certificates</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                            <li><a href="">Services</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="search">
                        <div>
                            <input type="text" placeholder="Search">
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
                <!-- flex -->
                <div class="accounts">
                    <div class="cart">
                        <ul>
                            <li><i class="fa-solid fa-code"></i>
                                <a href="">Spaces</a>
                            </li>
                            <li><i class="fa-solid fa-cart-shopping"></i>
                                <a href="">Get Certified</a>
                            </li>
                        </ul>
                    </div>
                    <div class="btns">
                        <div>
                            <button class="btn1">Sign Up</button>
                        </div>
                        <div class="button2">
                            <button class="btn2">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
