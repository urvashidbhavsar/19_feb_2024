<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-image {
            background: url("https://media1.popsugar-assets.com/files/thumbor/ppE1B0ccMi8SXs_6ow6fh9qRjSY=/2x333:4490x2689/fit-in/4496x3000/top/filters:format_auto():quality(85):upscale()/2023/03/31/723/n/1922507/ee38c468642708b69fa5a5.64828975_.jpg") no-repeat center;
            background-size: cover;
            padding: 130px 200px;
            position: relative;
            z-index: 1;
        }

        .hero-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.482);
            z-index: -1;
        }

        .hero-text {
            text-align: center;
            color: white;
            padding: 50px;
        }

        p {
            text-transform: uppercase;
            font-weight: 500;
        }

        .title {
            font-size: 50px;
            font-weight: 600;
            text-transform: capitalize;
            width: 700px;
            padding: 20px 0;
            margin: auto;
        }

        .btn {
            padding: 10px 30px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <p>for the love of creative</p>
            <div class="title">
                the most poweful way to share your work
            </div>
            <div class="">
                <button class="btn">Learn More</button>
            </div>
        </div>
    </div>
</body>

</html>
