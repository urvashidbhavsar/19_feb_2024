<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex apply in parent element effect show in child element */
        .main {
            border: 1px solid black;
            display: flex;
        }

        .main div {
            height: 100px;
            width: 50%;
        }

        .div1 {
            background-color: blueviolet;
        }

        .div2 {
            background-color: cadetblue;
        }

        .div3 {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
