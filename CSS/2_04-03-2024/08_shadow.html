<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-shadow */
        h1 {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            /* x-axes, y-axes, blur, color */
            text-shadow: 3px 5px 15px blue;
        }

        .mydiv {
            height: auto;
            width: 300px;
            padding: 20px;

            /* x-axes, y-axes, blur, spread, color */
            /* box-shadow:8px 7px 11px 0px blue; */
            box-shadow: inset 8px 7px 11px 0px blue;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>

    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae excepturi numquam praesentium deserunt
        laudantium doloribus tempore nam illum officiis similique voluptatem dolores, sunt cum at! Harum odit natus
        repellendus commodi.
    </div>
</body>

</html>
