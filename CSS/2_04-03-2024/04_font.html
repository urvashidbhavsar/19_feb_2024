<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 16px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            font-style: italic;
            /* font-variant: small-caps; */
        }

        .p2 {
            /* 16px = 1.5vw*/
            font-size: 5vw;
        }

        .p3 {
            /* 16px = 3vh */
            font-size: 10vh;
        }

        .p4 {
            /* 16px = 1rem/em */
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <p class="p1">Hello World</p>
    <p class="p2">vw (viewport width)</p>
    <p class="p3">vh (viewport height)</p>
    <p class="p4">rem/em value</p>
</body>

</html>
