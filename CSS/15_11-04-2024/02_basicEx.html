<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* apply media query */
        @media (max-width:576px) {
            .mydiv {
                background-color: blueviolet;
            }
        }

        @media (min-width:576px) {
            .mydiv {
                background-color: cadetblue;
            }
        }

        @media (min-width:768px) {
            .mydiv {
                background-color: darkmagenta;
            }
        }

        @media (min-width:992px) {
            .mydiv {
                background-color: coral;
            }
        }

        @media (min-width:1200px) {
            .mydiv {
                background-color: aquamarine;
            }
        }

        @media (min-width:1400px) {
            .mydiv {
                background-color: aqua;
            }
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur dolore obcaecati dicta, expedita neque
        incidunt consequatur, consequuntur nostrum a repellat asperiores praesentium mollitia libero, possimus
        voluptatem ut impedit officia delectus!
    </div>
</body>

</html>
