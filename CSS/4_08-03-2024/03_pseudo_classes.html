<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* pseudo classes are start with : symbol */
        .link1:link {
            color: blue;
        }

        .link2:active {
            color: green;
        }

        .link3:visited {
            color: crimson;
        }

        .link4:hover {
            color: red;
        }

        button {
            /* height: 30px;
            width: 100px; */
            padding: 10px 30px;
            background-color: brown;
            border: 1px solid brown;
            color: white;
        }

        button:hover {
            background-color: transparent;
            color: brown;
        }

        button:active {
            box-shadow: 0px 0px 5px black;
            padding: 7px 20px;
        }

        input {
            border: 1px solid black;
        }

        input:focus-visible {
            outline: none;
        }

        input:focus {
            box-shadow: 0px 0px 5px blue;
        }
    </style>
</head>

<body>
    <a href="#" class="link1">Link 1</a>
    <a href="#" class="link2">Link 2</a>
    <a href="#" class="link3">Link 3</a>
    <a href="#" class="link4">Link 4</a>
    <br><br>
    <button>click here <i class="fa-solid fa-arrow-right"></i> </button>
    <br><br>
    <input type="text">
</body>

</html>
