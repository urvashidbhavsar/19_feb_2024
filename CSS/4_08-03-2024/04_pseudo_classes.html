<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }

        td,
        th {
            padding: 10px;
        }

        /* nth child use when class name are equal or equal element */
        tr:nth-child(odd) {
            background-color: cadetblue;
        }

        .first:first-child {
            background-color: brown;
        }

        tr:nth-child(even) {
            background-color: thistle;
        }

        .last:last-child {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr class="first">
            <th>No</th>
            <th>Full name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve jobs</td>
                <td>founder apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>founder google</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuker.</td>
                <td>founder Facebook</td>
                <td>$1200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="last">
                <td colspan="4">5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
