<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <div class="mydiv"></div>

    <script>
        $(document).ready(function () {
            $(".mydiv").animate({
                marginLeft: "300px",
                marginTop: "300px",
                height: "200px",
                width: "200px",
                borderRadius: "30px"
            }, 2000)
        })
    </script>
</body>

</html>
