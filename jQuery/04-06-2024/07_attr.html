<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimg {
            width: 400px;
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">set</button>
    <button id="btn2">remove</button>
    <button id="btn3">get</button>

    <hr>
    <img src="https://static.vecteezy.com/system/resources/previews/036/135/738/non_2x/ai-generated-colored-water-drops-on-abstract-background-water-drops-on-colorful-background-colored-wallpaper-ultra-hd-colorful-wallpaper-background-with-colored-bubbles-photo.jpg"
        alt="">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("img").attr("width", "400px")
                $("img").attr("class", "myimg")
            })
            $("#btn2").click(function () {
                $("img").removeAttr("class")
            })
            $("#btn3").click(function () {
                alert($("img").attr("src"))
            })
        })
    </script>
</body>

</html>
