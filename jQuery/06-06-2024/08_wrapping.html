<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: fit-content;
            padding: 10px;
            border: 2px dashed blue;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- wrap, wrapinner, wrapall, unwrap -->
    <button id="btn1">wrap</button>
    <button id="btn2">unwrap</button>

    <p class="mypara1">My paragraph 1</p>
    <p class="mypara1">My paragraph 1</p>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mypara1").wrap("<div class='mydiv'></div>")
            })
            $("#btn2").click(function () {
                $(".mypara1").unwrap()
            })
        })
    </script>

    <hr>
    <button id="btn3">wrapall</button>

    <p class="mypara2">My paragraph 2</p>
    <p class="mypara2">My paragraph 2</p>

    <script>
        $(function () {
            $("#btn3").click(function () {
                $(".mypara2").wrapAll("<div class='mydiv'></div>")
            })
        })
    </script>

    <hr>
    <button id="btn4">wrapinner</button>

    <p class="mypara3">My paragraph 3</p>
    <p class="mypara3">My paragraph 3</p>

    <script>
        $(function () {
            $("#btn4").click(function () {
                $(".mypara3").wrapInner("<b></b>")
            })
        })
    </script>
</body>

</html>
