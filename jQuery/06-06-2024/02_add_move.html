<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- appendTo(), prependTo(), insertBefore() insertAfter() -->

    <button id="btn1">Append to</button>
    <button id="btn2">Prepend to</button>
    <button id="btn3">insertBefore</button>
    <button id="btn4">insertAfter</button>
    <hr>
    <b>Hello User</b>
    <div class="parent">Parent
        <i>Welcome</i>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("b").appendTo(".parent")
            })
            $("#btn2").click(function () {
                $("b").prependTo(".parent")
            })
            $("#btn3").click(function () {
                $("i").insertBefore(".parent")
            })
            $("#btn4").click(function () {
                $("i").insertAfter(".parent")
            })
        })
    </script>
</body>

</html>
