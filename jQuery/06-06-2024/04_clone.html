<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 300px;
            padding: 20px;
            border: 2px dashed blue;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn">copy</button>

    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia quaerat quam odio sapiente labore eligendi
        praesentium, sequi, doloremque adipisci voluptates harum officia saepe soluta autem illum temporibus ab dolore
        qui.
    </div>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".mydiv").clone().insertAfter(".mydiv")
            })
        })
    </script>
</body>

</html>
