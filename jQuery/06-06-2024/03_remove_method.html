<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            border: 2px solid black;
            width: 300px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">empty</button>
    <button id="btn2">remove</button>
    <hr>
    <div class="mydiv">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta fugiat rem, asperiores, quam consequuntur
            sed quidem
            quia sunt unde ea ab cum nobis possimus cumque, voluptatibus cupiditate eligendi sapiente odit.
        </p>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").empty()
            })
            $("#btn2").click(function () {
                $(".mydiv").remove()
            })
        })
    </script>
</body>

</html>
