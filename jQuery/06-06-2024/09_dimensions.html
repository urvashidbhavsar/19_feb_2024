<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div2 {
            height: 200px;
            width: 300px;
            border: 2px solid black;
            padding: 20px;
            margin: 30px;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <div class="div1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero odit veritatis iste quas ut itaque iure ipsam
        velit placeat reprehenderit nihil alias commodi corporis culpa ratione, delectus in eos eius.
    </div>
    <div class="div2"></div>

    <!-- height, width, innerHeight, innerWidth, outerHeight, outerWidth -->
    <script>
        $(function () {
            $(".div1").height("auto").width("300px").css({
                border: "2px solid red",
                padding: "20px"
            })

            $data = "";
            $data = `Height : ${$(".div2").height()} <br>
            Width : ${$(".div2").width()} <br>
            innerHeight : ${$(".div2").innerHeight()} <br>
            innerWidth : ${$(".div2").innerWidth()} <br>
            outerHeight : ${$(".div2").outerHeight()} <br>
            outerWidth : ${$(".div2").outerWidth()} <br>
             outerHeight : ${$(".div2").outerHeight(true)} <br>
            outerWidth : ${$(".div2").outerWidth(true)}
            `;

            $(".div2").html($data)
        })
    </script>
</body>

</html>
