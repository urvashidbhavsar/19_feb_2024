<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <script src="jquery.js"></script>

    <!-- display functions => hide, show, toggle 
        effected on element height and width
    -->

    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>

    <hr>
    <div class="div1"></div>
    <h2>Hello world</h2>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").hide(5000)
            })

            $("#btn2").click(function () {
                $(".div1").show(5000)
            })

            $("#btn3").click(function () {
                $("h2").toggle()
            })
        })
    </script>
</body>

</html>
