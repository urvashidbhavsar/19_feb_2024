<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimg {
            width: 500px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <script src="jquery_com.js"></script>

    <img src="https://img.freepik.com/free-photo/fresh-yellow-daisy-single-flower-close-up-beauty-generated-by-ai_188544-15543.jpg"
        alt="" class="myimg">

    <script>
        $(document).ready(function () {
            $(".myimg").mouseenter(function () {
                $(".myimg").fadeTo(1000, 1)
            })
            $(".myimg").mouseleave(function () {
                $(".myimg").fadeTo(1000, 0.5)
            })
        })
    </script>
</body>

</html>
