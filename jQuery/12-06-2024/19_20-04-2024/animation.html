<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setdiv {
            height: 200px;
            width: 200px;
            margin: 150px auto;
        }

        .upperCircle {
            height: 200px;
            width: 200px;
            border: 4px solid rgb(230, 229, 229);
            border-radius: 50%;
            display: grid;
            place-content: center;
            position: relative;
        }

        p {
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(255, 166, 0);
        }

        .moveCircle {
            height: 200px;
            width: 200px;
            border-top: 4px solid red;
            border-left: 4px solid red;
            border-right: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-radius: 50%;
            position: absolute;
            top: -4px;
            left: -4px;
            animation: loading 2s linear infinite;
        }

        .point {
            height: 13px;
            width: 13px;
            background-color: red;
            box-shadow: 0px 0px 5px rgba(255, 0, 0, 0.781);
            border-radius: 50%;
            position: absolute;
            right: 22px;
            top: 22px;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="setdiv">
        <div class="upperCircle">
            <p>Loading...</p>
            <div class="moveCircle">
                <div class="point"></div>
            </div>
        </div>
    </div>
</body>

</html>
