<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h2>ManyCorp.</h2>
                    </a>
                    <button class="navbar-toggler rounded-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#top-menu" aria-controls="top-menu" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end gap-5" id="top-menu">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Demos
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Modern Agency</a></li>
                                    <li><a class="dropdown-item" href="#">SEO learning</a></li>
                                    <li><a class="dropdown-item" href="#">Sass Learning</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Pages
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Element</a></li>
                                    <li><a class="dropdown-item" href="#">Blog</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                        <div class="d-flex gap-3 align-items-center">
                            <div class="search bg-danger text-white rounded-circle p-2">
                                <a href="" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#search-panel"
                                    aria-controls="search-panel">
                                    <i class="bi bi-search"></i>
                                </a>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-lg">Get a Quote <i
                                        class="bi bi-chevron-double-right"></i></button>
                            </div>
                            <div>
                                <i class="bi bi-moon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="search-panel" aria-labelledby="search-panelLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="search-panelLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h3 class="pt-5">Search Here</h3>
            <form action="">
                <div class="row pt-2 pb-5 g-3">
                    <div class="col-12">
                        <input type="text" placeholder="Search" class="form-control">
                    </div>
                    <div class="col-12">
                        <button class="w-100 btn btn-outline-success">Search</button>
                    </div>
                </div>
            </form>
            <h3>Follow Us</h3>
            <div class="d-flex gap-4 align-items-center">
                <div>
                    <i class="bi bi-twitter"></i>
                </div>
                <div>
                    <i class="bi bi-facebook"></i>
                </div>
                <div>
                    <i class="bi bi-linkedin"></i>
                </div>
                <div>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
