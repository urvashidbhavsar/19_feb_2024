<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading classes -->
    <!-- class => h1 to h6 -->
    <p class="h1">Heading 1</p>

    <!-- display classes  -->
    <!-- class => display-1 to 6 -->
    <p class="display-1">Display 1</p>

    <p class="lead">this is my paragraph</p>

    <!-- font size, font weight, font-style-->
    <p class="fs-1 fw-bold fst-italic">this is new paragraph</p>
</body>

</html>
