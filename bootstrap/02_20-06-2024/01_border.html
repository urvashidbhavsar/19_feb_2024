<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        border : width style color
                border-* border border-color
    -->
    <h1 class="border-3 border border-primary m-3 p-2
    ">Hello world</h1>

    <h1 class="border-3 border-bottom border-danger m-3 p-2">
        Hello world
    </h1>

    <h1 class="border-3 border-top border-danger m-3 p-2">
        Hello world
    </h1>

    <h1 class="border-3 border-start border-end border-danger m-3 p-2">
        Hello world
    </h1>

    <!-- border-radius
        class = rounded-* 
    -->
    <h1 class="border-3 border border-primary rounded-4 m-3 p-2">
        Hello world
    </h1>

    <h1 class="border-3 border border-primary rounded-bottom-4 m-3 p-2">
        Hello world
    </h1>

    <h1 class="border-3 border border-primary rounded-top-4 m-3 p-2">
        Hello world
    </h1>

    <h1 class="border-3 border border-primary rounded-start-4 rounded-end-4 m-3 p-2">
        Hello world
    </h1>

    <!-- circle, pill -->
    <div class="bg-dark m-3 rounded-circle" style="height:100px; width:100px"></div>

    <div class="bg-dark m-3 rounded-top-circle" style="height:100px; width:100px"></div>

    <div class="bg-dark m-3 rounded-start-circle" style="height:100px; width:100px"></div>

    <div class="bg-dark m-3 rounded-pill" style="height:100px; width:200px"></div>

    <div class="bg-dark m-3 rounded-top-pill" style="height:100px; width:200px"></div>


</body>

</html>
