<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <h2 class="py-2 border-bottom border-2 border-danger">Registration Form</h2>

        <form action="#">
            <div class="row g-2">
                <!-- text -->
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Firstname</label>
                    </div>
                    <div>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Middlename</label>
                    </div>
                    <div>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Lastname</label>
                    </div>
                    <div>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Birthdate</label>
                    </div>
                    <div>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Mobile No</label>
                    </div>
                    <div>
                        <input type="text" name="" id="" class="form-control" maxlength="10">
                    </div>
                </div>
                <!-- radio -->
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Gender</label>
                    </div>
                    <div>
                        <div class="form-check-inline">
                            <input type="radio" name="g" class="form-check-input">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="g" class="form-check-input">
                            <label for="" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Address</label>
                    </div>
                    <div>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">City</label>
                    </div>
                    <div>
                        <select name="" id="" class="form-select">
                            <option value="">---select---</option>
                            <option value="">Surat</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="col-lg-4 col-12 col-sm-6">

                </div> -->

                    <div>
                        <input type="color" name="" id="" class="form-control form-control-color">
                    </div>
                </div> -->
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Upload</label>
                    </div>
                    <div>
                        <input type="file" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="col-lg-4 col-12 col-sm-6">
                    <div>
                        <label for="" class="form-label">Email</label>
                    </div>
                    <div>
                        <div class="input-group">
                            <input type="text" name="" id="" class="form-control">
                            <label for="" class="input-group-text">@gmail.com</label>

                    </div>
