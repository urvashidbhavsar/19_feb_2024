<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fruits name
        var myarr = ["Apple", "Bananas", "Grapes", "Pineapple", "Watermalon", "Mango"];

        // print array value 
        document.write(myarr)
        console.log(myarr);

        // print single array value
        console.log(myarr[0]);
        console.log(myarr[1]);
        console.log(myarr[2]);
        console.log(myarr[3]);

        // print array value using loop  (for of)
        console.log("==== for of ====");
        let i;
        for (i of myarr) {
            console.log(i);
        }

        // foreach method 
        console.log("=== foreach method ===");
        myarr.forEach(arr => {
            console.log(arr);
        });

        // using for loop 
        console.log("=== for loop ===");
        let a = 0;
        for (a; a < myarr.length; a++) {
            console.log(`${a} => ${myarr[a]}`);
        }
    </script>
</body>

</html>
