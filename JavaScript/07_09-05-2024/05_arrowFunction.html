<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">click</button>
    <button onclick="msg(10,5)">click to sum</button>
    <script>
        var b = document.getElementById("btn");
        b.addEventListener("click", () => {
            alert("Welcome we learn events")
        })
        // function
        var msg = (a, b) => {
            alert(a + b)
        }
    </script>
</body>

</html>
