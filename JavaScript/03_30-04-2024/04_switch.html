<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- arithmetic -->
    <script>
        var sel = 1;
        var n1 = 10, n2 = 20;
        switch (sel) {
            case 1:
                document.write(`Addition is => ${n1 + n2}`)
                break;
            case 2:
                document.write(`Subtract is => ${n1 - n2}`)
                break;
            case 3:
                document.write(`Multiply is => ${n1 * n2}`)
                break;
            case 4:
                document.write(`Division is => ${n1 / n2}`)
                break;
            case 5:
                document.write(`Modules is => ${n1 % n2}`)
                break;
            default:
                document.write(`wrong selection`)
                break;
        }
    </script>
</body>

</html>
