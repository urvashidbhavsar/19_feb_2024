<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = 5, n2;
        if (n1 > n2) { // execute when condition is true
            document.write(`${n1} is max`)
        } else if (n2 > n1) { // execute when condition is true
            document.write(`${n2} is max`)
        } else if (n1 === n2) { // execute when condition is true
            document.write(`${n1} and ${n2} are same`)
        } else { // execute when all conditions are false
            document.write("number not defined")
        }
    </script>
</body>

</html>
