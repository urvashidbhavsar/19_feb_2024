<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = 12, n2 = 12;
        // document.write("Addition => " + (n1 + n2))
        document.write(`<div>Addition => ${n1 + n2}</div>`)
            // console.log(`Addition => ${n1 + n2}`)
        document.write(`<div>Subtract => ${n1 - n2}</div>`)
        document.write(`<div>Multiply => ${n1 * n2}</div>`)
        document.write(`<div>Division => ${n1 / n2}</div>`)
        document.write(`<div>Modules => ${n1 % n2}</div>`)
    </script>
</body>

</html>
