<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        a++; // a=a+1;
        console.log(a++); // print than increment 
        console.log(a);
        console.log(++a); // increment than print
        ++a; //a++; a+1=a
        console.log(a);

        var b = 10;
        console.log(b--);
        console.log(--b);
    </script>
</body>

</html>
