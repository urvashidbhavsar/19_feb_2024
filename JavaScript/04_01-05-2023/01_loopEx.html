<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- print maths table -->

    <script>
        // 11*1=11
        var tableNo = 45;
        let i = 1;
        for (i = 1; i <= 10; i++) {
            document.write(`<div>
                ${tableNo}  &Cross; ${i} = ${tableNo * i}
            </div>`)
        }
    </script>
</body>

</html>
