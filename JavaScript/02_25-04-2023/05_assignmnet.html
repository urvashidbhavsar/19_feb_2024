<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let x = 23, y = 24;

        x += y // x = x + y;
        // y += x; // y = x + y;
        console.log(x);  // 47

        x -= y; // x = x - y;
        console.log(x); // 23
    </script>
</body>
