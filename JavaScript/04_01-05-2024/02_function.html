<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // without argument / parameter
        function msg() {
            document.write("<div>Hello User</div>");
        }
        // call function
        msg();
        msg();

        // with argument / parameter
        function usermsg(msg) {
            document.write(`<p>${msg}</p>`)
        }
        // call function
        usermsg("Hello User")
        usermsg("We learn function")
        usermsg("JavaScript")
    </script>
</body>

</html>
