<body>
    <script>
        var n = 34.45;
        var n1 = 34;
        // var n = Number(34);

        console.log(Number.isFinite(n));
        console.log(Number.isFinite(n1));

        console.log(Number.isInteger(n));
        console.log(Number.isInteger(n1));

        console.log(Number.parseFloat(n));
        console.log(Number.parseFloat(n1));

        console.log(Number.parseInt(n));
        console.log(Number.parseInt(n1));

    </script>
