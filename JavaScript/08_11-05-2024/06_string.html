<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Hello World, Welcome";
        // var str1 = 123

        console.log(str.toString());
        console.log(str.valueOf());

        console.log(str.charAt(4)); // return position
        console.log(str.charCodeAt(1));

        console.log(str.concat(", Welcome"));
        console.log(str.indexOf("l", 3));
        console.log(str.lastIndexOf("l"));
        console.log(str.search("Hello"));
        console.log(str.search("World"));

        console.log(str.match("Hello"));

        console.log(str.replace("World", "User"));

        console.log(str.substr(2, 9)); // from, length
        console.log(str.substring(2, 9)); // from, to => between values 
        console.log(str.slice(2, 9));
        console.log(str.toUpperCase());
        console.log(str.toLocaleUpperCase());
        console.log(str.toLocaleLowerCase());
        console.log(str.toLowerCase());
        console.log(str.split(","));

        str = "        user       "
        console.log(str);
        console.log(str.trim());
    </script>
</body>

</html>
