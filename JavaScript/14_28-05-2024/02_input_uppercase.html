<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Firstname" class="myinput">
    <input type="text" placeholder="Lastname" class="myinput">
    <input type="password" name="" id="" class="mypass">

    <script>
        let inp = document.querySelectorAll("input[type='text']");
        inp.forEach(myele => {
            myele.addEventListener("input", () => {
                myele.value = myele.value.toUpperCase();
                console.log(myele.value);
            })
        });
        let pas = document.querySelector(".mypass");
        pas.addEventListener("keyup", () => {
            console.log(pas.value);
        })

    </script>
</body>

</html>
