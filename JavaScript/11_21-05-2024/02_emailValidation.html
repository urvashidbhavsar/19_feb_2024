<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 1px solid black;
            width: 500px;
            margin: 100px auto;
            padding: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            padding: 5px 0;
        }

        input[type="text"] {
            height: 25px;
            width: 90%;
            padding: 0 5px;
            font-size: 16px;
            letter-spacing: 1px;
            border: 1px solid gray;
        }

        input[type="text"]:focus-visible {
            outline: none;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        .msg {
            color: red;
            font-size: 14px;
        }

        .error {
            border: 1px solid red !important;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="row">
            <div>Enter Email Address : </div>
            <div>
                <input type="text" name="" id="email" onblur="return EmailCheck()" onkeyup="return emailPtn()">
                <div>
                    <span id="msg" class="msg"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div></div>
            <div>
                <button onclick="return EmailCheck()">click</button>
            </div>
        </div>
    </form>

    <script>
        // on button, on blur
        function EmailCheck() {
            var inp = document.getElementById("email");
            if (inp.value == "") {
                document.getElementById("msg").innerHTML = "Enter Email Address";
                inp.classList.add("error");
                inp.focus()
            } else {
                document.getElementById("msg").innerHTML = "";
                inp.classList.remove("error");
            }
            return false
        }

        function emailPtn() {
            var inp = document.getElementById("email");
            var pttn = /^[a-zA-Z0-9._]*@[a-z]*(\.[a-z]{2,3})+$/
            if (!pttn.test(inp.value)) {
                document.getElementById("msg").innerHTML = "not match";
                inp.classList.add("error")
            } else {
                document.getElementById("msg").innerHTML = "match";
                inp.classList.remove("error")
            }

        }
    </script>
</body>

</html>
