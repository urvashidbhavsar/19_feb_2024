<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="password" name="" id="pass">

    <br>
    <input type="checkbox" onclick="showPass()"> Show Password

    <script>
        function showPass() {
            var p = document.getElementById("pass");
            if (p.type == "password") {
                p.type = "text"
            } else {
                p.type = "password"
            }
        }
    </script>
</body>

</html>
