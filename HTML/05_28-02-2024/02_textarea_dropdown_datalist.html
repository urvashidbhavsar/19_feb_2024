<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- text area use to write long description -->
    address :
    <textarea name="add" id="addr" cols="30" rows="2"></textarea>
    <br>
    <br>
    <!-- dropdown list -->
    <!-- select option from list -->
    city :
    <select name="city" id="city">
        <option value="">---select---</option>
        <option value="">surat</option>
        <option value="">baroda</option>
        <option value="">navsari</option>
        <option value="">bardoli</option>
    </select>

    <br><br>
    city :
    <select name="city" id="city" multiple size="3">
        <option value="">---select---</option>
        <option value="">surat</option>
        <option value="">baroda</option>
        <option value="">navsari</option>
        <option value="">bardoli</option>
    </select>
    <br><br>

    <!-- datalist provide suggessions -->
    <!-- this tag depends on input type -->
    search here : <input type="text" name="" id="" list="mylist">
    <datalist id="mylist">
        <option value="clothing"></option>
        <option value="Jewellary"></option>
        <option value="footwear"></option>
        <option value="kitchen tools"></option>
    </datalist>
</body>

</html>
