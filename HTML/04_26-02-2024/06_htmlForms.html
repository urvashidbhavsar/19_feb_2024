<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action => page name which you open after click on submit button -->
    <!-- 
        get => get user data from your form. and display in URL.
        post => wrap user data and send on next page
     -->
    <form action="#" method="post" name="" title="">
        <label for="first">Enter Name :</label>
        <!-- readonly value="123" -->
        <input type="text" name="firstname" id="first" placeholder="Enter name" required maxlength="10" minlength="3">
        <br><br>

        <input type="date" name="" id="">
        <br><br>

        <input type="datetime-local" name="" id="">
        <br><br>

        <input type="color" name="" id="">
        <br><br>

        <input type="email" name="" id="" placeholder="Enter email">
        <br><br>

        <input type="file" id="">
        <br><br>

        <!-- <input type="hidden" name="" id=""> -->
        <input type="image" name="" id="" src="files/img3.jpg" height="50px" width="50px">
        <br><br>

        <input type="month" name="" id="">
        <br><br>

        <input type="number" name="" id="">
        <br><br>

        <input type="password" name="" id="">
        <br><br>

        <input type="range" name="" id="">
        <br><br>

        <input type="search">
        <br><br>

        <input type="time" name="" id="">
        <br><br>

        <input type="week" name="" id="">
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">Clear</button>
        <button type="button">Button</button>
    </form>
</body>

</html>
