<!-- !DOCTYPE means not a document type, it is show html5 verson -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag send page information to browser -->
    <!-- charset = character set = UTF-8 = unicode table format -->
    <meta charset="UTF-8">
    <!-- responsive website and animation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(74, 114, 171,0.5);">
    <!-- color code -->
    <!-- 
        rgb = red green blue (0 to 255) => decimal = 256
        a means alpha = use to help transparency of color (0 to 1)

        #ffaabb = total 6 character
        1st two red, middle 2 green, last 2 blue
        16 base = 0 to 15 
        0-9 10=a, ... 15=f
        
        hsl = hue saturation lightness
        hwb = hue whiteness blackness
     -->
</body>
</html>
